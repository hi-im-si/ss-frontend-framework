scss_files: './assets/sass/**/*.scss'

exclude: './assets/sass/lib/*.scss'

linters:

  BangFormat:
	enabled: true
	space_before_bang: true
	space_after_bang: false

  BemDepth:
	enabled: true
	max_elements: 2

  BorderZero:
	enabled: true
	convention: zero

  ChainedClasses:
	enabled: false

  ColorKeyword:
	enabled: true

  ColorVariable:
	enabled: true

  Comment:
	enabled: false

  DebugStatement:
	enabled: true

  DeclarationOrder:
	enabled: false

  DisableLinterReason:
	enabled: false

  DuplicateProperty:
	enabled: true

  ElsePlacement:
	enabled: true
	style: same_line

  EmptyLineBetweenBlocks:
	enabled: true
	ignore_single_line_blocks: true

  EmptyRule:
	enabled: true

  ExtendDirective:
	enabled: false

  FinalNewline:
	enabled: true
	present: true

  HexLength:
	enabled: true
	style: short

  HexNotation:
	enabled: true
	style: lowercase

  HexValidation:
	enabled: false

  IdSelector:
	enabled: true

  ImportantRule:
	enabled: true

  ImportPath:
	enabled: false

  Indentation:
	enabled: true
	allow_non_nested_indentation: true
	character: tab
	width: 4

  LeadingZero:
	enabled: false

  MergeableSelector:
	enabled: true

  NameFormat:
	enabled: false

  NestingDepth:
	enabled: true
	max_depth: 4

  PlaceholderInExtend:
	enabled: false

  PrivateNamingConvention:
	enabled: false

  PropertyCount:
	enabled: false

  PropertySortOrder:
	enabled: true
	order:
	  - position
	  - top
	  - right
	  - bottom
	  - left
	  - z-index
	  - display
	  - vertical-align
	  - float
	  - clear
	  - width
	  - min-width
	  - max-width
	  - height
	  - min-height
	  - max-height
	  - margin
	  - margin-top
	  - margin-right
	  - margin-bottom
	  - margin-left
	  - padding
	  - padding-top
	  - padding-right
	  - padding-bottom
	  - padding-left
	  - overflow
	  - background
	  - border
	  - border-top
	  - border-left
	  - border-right
	  - border-bottom
	  - border-radius
	  - font-family
	  - font-size
	  - font-weight
	  - font-style
	  - line-height
	  - cursor
	separate_groups: false

  PropertySpelling:
	enabled: false

  PropertyUnits:
	enabled: false

  PseudoElement:
	enabled: false

  QualifyingElement:
	enabled: false

  SelectorDepth:
	enabled: true
	max_depth: 3

  SelectorFormat:
	enabled: true
	convention: hyphenated_BEM

  Shorthand:
	enabled: true

  SingleLinePerProperty:
	enabled: true

  SingleLinePerSelector:
	enabled: true

  SpaceAfterComma:
	enabled: true

  SpaceAfterPropertyColon:
	enabled: true
	style: one_space

  SpaceAfterPropertyName:
	enabled: true

  SpaceAfterVariableColon:
	enabled: true
	style: at_least_one_space

  SpaceAfterVariableName:
	enabled: true

  SpaceAroundOperator:
	enabled: false

  SpaceBeforeBrace:
	enabled: true
	style: space
	allow_single_line_padding: true

  SpaceBetweenParens:
	enabled: true
	spaces: 0

  StringQuotes:
	enabled: true
	style: double_quotes

  TrailingSemicolon:
	enabled: true

  TrailingZero:
	enabled: false

  TransitionAll:
	enabled: false

  TrailingWhitespace:
	enabled: false

  UnnecessaryMantissa:
	enabled: true

  UnnecessaryParentReference:
	enabled: true

  UrlFormat:
	enabled: false

  UrlQuotes:
	enabled: true

  VariableForProperty:
	enabled: true
	properties:
	  - color
	  - font

  VendorPrefix:
	enabled: false

  ZeroUnit:
	enabled: true
